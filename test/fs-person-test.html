          it('should not delete the dot from the DOM', function(done) {

              expect(dot).to.not.be.null;
              done();

        describe('Lifespan', function() {

      });

    describe('invalid data', function() {
        this.timeout(2000);
        var el;
        beforeEach(function() {
          el = document.createElement('fs-person');
        });
      
        describe('Empty Object', function() {
          it('should fire an error', function(done) {
            el.addEventListener('error', function() {
              assert(true);
              done();
            });
            el.object = '{}';
          });
        });
      
        describe('Bad Object', function() {
          it('should fire an error', function(done) {
            el.addEventListener('error', function() {
              assert(true);
              done();
            });
            el.object = '{"Bree":"Awesome","Emily":"Also Awesome"}';
          });
        });
      
        describe('Not an Object', function(done) {
          it('should fire an error', function(done) {
            el.addEventListener('error', function() {
              assert(true);
              done();
            });
            el.object = 'weeee';
          });
        });
      
        describe('Pid looks like Pid but is invalid', function() {
          beforeEach(function() {
            fetchMock.get('/tf/person/1234-123', 404);
          });
          afterEach(function() {
            fetchMock.restore();
          });
          it('should fire an error', function(done) {
            el.addEventListener('error', function() {
              assert(true);
              done();
            });
            el.pid = '1234-123';
          });
          it('should display the pid passed in', function(done) {
            el.addEventListener('load', function() {
              var pid = el.querySelector('.fs-person-details__id').innerHTML;
              expect(pid).to.equal('1234–123');
              done();
            });
            el.pid = '1234-123';
          });
        });
      
        describe('Pid does not look like Pid', function() {

            fetchMock.get('/tf/person/not-a-pid', 400);
          });

          });
          
          it('should fire an error', function(done) {

              done();
            });
            el.pid = 'not-a-pid';

          it('should display the pid passed in', function(done) {

              expect(pid).to.equal('not–a–pid');
              done();
            });
            el.pid = 'not-a-pid';
          });
        });
